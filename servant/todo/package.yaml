name:                todo
version:             0.1.0.0
github:              "githubuser/todo"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/todo#readme>

dependencies:
- base >= 4.7 && < 5
- base-compat-batteries
- aeson
- attoparsec
- blaze-html
- blaze-markup
- bytestring
- directory
- dotenv
- http-client
- http-media
- lucid
- mtl
- servant
- servant-client
- servant-server
- servant-swagger
- sqlite-simple
- string-conversions
- time
- wai
- wai-logger
- warp

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  todo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - todo

tests:
  todo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - todo
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
